version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_NAME: hardwareApiDB
      DB_USERNAME: admin
      DB_PASSWORD: 123
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: hardwareApiDB
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
